<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="./login.css">
</head>

<body>
  <section id="LOGIN_SECTION">
    <div class="login_wrapper">
      <div class="login_logo">Login</div>
      <button id="kakao_login_btn" class="login_btn" type="button" disabled>
        <img src="https://auth.techit.education/static/img/kakao_talk.svg" alt="kakao-logo" />
        <span>카카오톡으로 로그인</span>
      </button>
      <form class="login_form">
        <input id="LOGIN_ID" class="login_text" type="email" name="id" placeholder="이메일">
        <input id="LOGIN_PW" class="login_text" type="password" name="id" placeholder="비밀번호">
        <button id="LOGIN_BTN" class="login_btn" type="button" disabled>로그인</button>
      </form>
      <a class="login_bottom" href="">비밀번호를 잊으셨나요?</a>
    </div>
  </section>
  <section id="LOGIN_SUCCESS">
    <div id="login_success_wrapper">
      <div id="success_content_container">
        <span id="success_text">로그인에 성공하였습니다.</span>
        <button id="success_btn">확인</button>
      </div>
    </div>
  </section>
  <script src="./login.js" defer=""></script>
</body>

</html>
